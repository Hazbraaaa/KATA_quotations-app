<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotations-app</title>
</head>
<body>
    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <h3>0 citations</h3>
    <hr>
    <form action="" id="form">
        <label for="quote">La citation :</label>
        <input type="text" id="quote">
        <label for="person-quoted">Le nom de l'auteur ou de l'autrice :</label>
        <input type="text" id="person-quoted">
        <button id="submit-button">Valider</button>
    </form>
    <div id="quote-list">
        <div class="quote">
            <p class="text">Citation : "On ne na√Æt pas femme, on le devient."</p>
            <p class="author">Autrice : Simone de Beauvoir</p>
        </div>
    </div>
</body>
</html>
