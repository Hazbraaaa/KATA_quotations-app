<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotations-app</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <h3 id="counter"></h3>
    <hr>
    <form id="form">
        <label for="quote">La citation : <input type="text" id="quote"></label>
        <label for="person-quoted">Le nom de l'auteur : <input type="text" id="person-quoted"></label>
        <button id="submit-button">Valider</button>
    </form>
    <div id="quote-list"></div>
</body>

</html>
